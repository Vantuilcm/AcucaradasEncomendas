<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo da tela -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  
  <!-- Barra de status -->
  <rect width="1080" height="80" fill="#F8F8F8"/>
  <text x="540" y="50" font-family="Arial" font-size="28" text-anchor="middle" fill="#333333">Chat</text>
  <circle cx="50" cy="40" r="20" fill="none" stroke="#333333" stroke-width="2"/>
  <polyline points="40,40 50,30 60,40" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Cabeçalho do chat -->
  <rect y="80" width="1080" height="100" fill="#FFE4E1"/>
  <circle cx="100" cy="130" r="35" fill="#FFC0CB"/>
  <text x="160" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Maria Confeitaria</text>
  <text x="160" y="150" font-family="Arial" font-size="18" fill="#666666">Online • Responde em até 10 min</text>
  <circle cx="980" cy="130" r="20" fill="#FFE4E1" stroke="#333333" stroke-width="2"/>
  <line x1="970" y1="130" x2="990" y2="130" stroke="#333333" stroke-width="2"/>
  <line x1="980" y1="120" x2="980" y2="140" stroke="#333333" stroke-width="2"/>
  
  <!-- Mensagens do chat -->
  <!-- Mensagem do confeiteiro -->
  <rect x="50" y="220" width="700" height="80" rx="20" ry="20" fill="#FFE4E1"/>
  <text x="80" y="255" font-family="Arial" font-size="20" fill="#333333">Olá! Obrigada pelo seu interesse no bolo de chocolate.</text>
  <text x="80" y="285" font-family="Arial" font-size="20" fill="#333333">Posso ajudar com alguma personalização?</text>
  <text x="750" y="310" font-family="Arial" font-size="14" fill="#999999">10:30</text>
  
  <!-- Mensagem do usuário -->
  <rect x="330" y="340" width="700" height="80" rx="20" ry="20" fill="#F0F8FF"/>
  <text x="360" y="375" font-family="Arial" font-size="20" fill="#333333">Oi Maria! Gostaria de saber se é possível fazer</text>
  <text x="360" y="405" font-family="Arial" font-size="20" fill="#333333">sem lactose e adicionar morangos frescos?</text>
  <text x="330" y="430" font-family="Arial" font-size="14" fill="#999999">10:32</text>
  
  <!-- Mensagem do confeiteiro -->
  <rect x="50" y="460" width="700" height="120" rx="20" ry="20" fill="#FFE4E1"/>
  <text x="80" y="495" font-family="Arial" font-size="20" fill="#333333">Sim, com certeza! Posso preparar uma versão sem</text>
  <text x="80" y="525" font-family="Arial" font-size="20" fill="#333333">lactose e adicionar morangos frescos na decoração.</text>
  <text x="80" y="555" font-family="Arial" font-size="20" fill="#333333">Teria um acréscimo de R$ 15,00. Tudo bem?</text>
  <text x="750" y="590" font-family="Arial" font-size="14" fill="#999999">10:35</text>
  
  <!-- Mensagem do usuário -->
  <rect x="330" y="620" width="700" height="60" rx="20" ry="20" fill="#F0F8FF"/>
  <text x="360" y="655" font-family="Arial" font-size="20" fill="#333333">Perfeito! Vou adicionar ao meu pedido então.</text>
  <text x="330" y="690" font-family="Arial" font-size="14" fill="#999999">10:36</text>
  
  <!-- Mensagem do confeiteiro com imagem -->
  <rect x="50" y="720" width="700" height="240" rx="20" ry="20" fill="#FFE4E1"/>
  <text x="80" y="755" font-family="Arial" font-size="20" fill="#333333">Ótimo! Aqui está um exemplo de como ficaria:</text>
  <rect x="80" y="775" width="640" height="150" rx="10" ry="10" fill="#FFFFFF" stroke="#DDDDDD"/>
  <circle cx="400" cy="850" r="60" fill="#D2691E"/>
  <circle cx="400" cy="850" r="50" fill="#8B4513"/>
  <ellipse cx="400" cy="810" rx="40" ry="10" fill="#FF0000"/>
  <text x="750" y="950" font-family="Arial" font-size="14" fill="#999999">10:38</text>
  
  <!-- Mensagem do usuário -->
  <rect x="330" y="1000" width="700" height="60" rx="20" ry="20" fill="#F0F8FF"/>
  <text x="360" y="1035" font-family="Arial" font-size="20" fill="#333333">Ficou lindo! Qual o prazo de entrega?</text>
  <text x="330" y="1070" font-family="Arial" font-size="14" fill="#999999">10:40</text>
  
  <!-- Mensagem do confeiteiro -->
  <rect x="50" y="1100" width="700" height="80" rx="20" ry="20" fill="#FFE4E1"/>
  <text x="80" y="1135" font-family="Arial" font-size="20" fill="#333333">Posso entregar em 2 dias úteis. Você prefere</text>
  <text x="80" y="1165" font-family="Arial" font-size="20" fill="#333333">retirar na loja ou entrega em domicílio?</text>
  <text x="750" y="1190" font-family="Arial" font-size="14" fill="#999999">10:41</text>
  
  <!-- Campo de digitação -->
  <rect y="1820" width="1080" height="100" fill="#F8F8F8"/>
  <rect x="80" y="1840" width="840" height="60" rx="30" ry="30" fill="#FFFFFF" stroke="#DDDDDD"/>
  <text x="120" y="1880" font-family="Arial" font-size="20" fill="#999999">Digite sua mensagem...</text>
  <circle cx="980" cy="1870" r="30" fill="#FF69B4"/>
  <polygon points="970,1870 990,1860 990,1880" fill="#FFFFFF"/>
  
  <!-- Ícones de anexo -->
  <circle cx="50" cy="1870" r="20" fill="#F8F8F8"/>
  <rect x="40" y="1860" width="20" height="20" rx="5" ry="5" fill="none" stroke="#666666" stroke-width="2"/>
  <line x1="40" y1="1870" x2="60" y2="1870" stroke="#666666" stroke-width="2"/>
  <line x1="50" y1="1860" x2="50" y2="1880" stroke="#666666" stroke-width="2"/>
  
  <!-- Barra de navegação inferior -->
  <rect y="1720" width="1080" height="100" fill="#FFE4E1"/>
  
  <!-- Ícone Home -->
  <circle cx="180" cy="1770" r="30" fill="none" stroke="#333333" stroke-width="2"/>
  <polyline points="160,1770 180,1750 200,1770" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="180" y1="1750" x2="180" y2="1790" stroke="#333333" stroke-width="2"/>
  
  <!-- Ícone Busca -->
  <circle cx="360" cy="1770" r="25" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="378" y1="1788" x2="390" y2="1800" stroke="#333333" stroke-width="3"/>
  
  <!-- Ícone Chat (ativo) -->
  <rect x="520" y="1745" width="40" height="50" rx="5" ry="5" fill="#FF69B4"/>
  <line x1="520" y1="1760" x2="560" y2="1760" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="520" y1="1775" x2="560" y2="1775" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="520" y1="1790" x2="540" y2="1790" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Ícone Pedidos -->
  <rect x="700" y="1750" width="40" height="40" rx="5" ry="5" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="700" y1="1765" x2="740" y2="1765" stroke="#333333" stroke-width="2"/>
  <line x1="700" y1="1780" x2="740" y2="1780" stroke="#333333" stroke-width="2"/>
  
  <!-- Ícone Perfil -->
  <circle cx="900" cy="1770" r="25" fill="none" stroke="#333333" stroke-width="2"/>
  <circle cx="900" cy="1755" r="10" fill="none" stroke="#333333" stroke-width="2"/>
  <path d="M875,1790 Q900,1775 925,1790" fill="none" stroke="#333333" stroke-width="2"/>
</svg>