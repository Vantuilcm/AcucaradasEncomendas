  <text x="40" y="1120" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Descrição</text>
  <text x="40" y="1160" font-family="Arial" font-size="20" fill="#666666">Delicioso bolo de chocolate com recheio de ganache e</text>
  <text x="40" y="1190" font-family="Arial" font-size="20" fill="#666666">morangos frescos. Cobertura de chocolate meio amargo</text>
  <text x="40" y="1220" font-family="Arial" font-size="20" fill="#666666">decorada com morangos. Ideal para 15-20 pessoas.</text>
  
  <!-- Informações adicionais -->
  <text x="40" y="1290" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Informações adicionais</text>
  
