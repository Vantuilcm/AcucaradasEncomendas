  <text x="150" y="940" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Maria Confeitaria</text>
  <text x="150" y="970" font-family="Arial" font-size="18" fill="#666666">Especialista em bolos e doces finos</text>
