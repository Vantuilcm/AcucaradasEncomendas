<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do aplicativo -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  
  <!-- Barra de status -->
  <rect width="1080" height="80" fill="#e91e63" />
  <text x="540" y="50" font-family="Roboto, sans-serif" font-size="28" fill="white" text-anchor="middle">Carrinho</text>
  
  <!-- Botão voltar -->
  <circle cx="50" cy="40" r="20" fill="#e91e63" stroke="white" stroke-width="2"/>
  <polyline points="45,40 35,30 45,20" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Confeiteiro -->
  <rect x="40" y="100" width="1000" height="80" rx="10" ry="10" fill="#fce4ec"/>
  <circle cx="80" cy="140" r="25" fill="#f8bbd0"/>
  <text x="120" y="150" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#333333">Doces da Maria</text>
  
  <!-- Item 1 -->
  <rect x="40" y="200" width="1000" height="180" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="80" y="230" width="120" height="120" rx="10" ry="10" fill="#fce4ec"/>
  <text x="140" y="290" font-family="Roboto, sans-serif" font-size="18" fill="#e91e63" text-anchor="middle">Imagem</text>
  
  <text x="220" y="260" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#333333">Bolo de Chocolate com Morango</text>
  <text x="220" y="300" font-family="Roboto, sans-serif" font-size="18" fill="#757575">Personalização: Mensagem "Feliz Aniversário"</text>
  
  <text x="900" y="260" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#e91e63" text-anchor="end">R$ 65,00</text>
  
  <!-- Controle de quantidade -->
  <rect x="750" y="320" width="40" height="40" rx="5" ry="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="770" y="345" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">-</text>
  
  <rect x="790" y="320" width="60" height="40" rx="0" ry="0" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="820" y="345" font-family="Roboto, sans-serif" font-size="20" fill="#333333" text-anchor="middle">1</text>
  
  <rect x="850" y="320" width="40" height="40" rx="5" ry="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="870" y="345" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">+</text>
  
  <!-- Item 2 -->
  <rect x="40" y="400" width="1000" height="180" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="80" y="430" width="120" height="120" rx="10" ry="10" fill="#fce4ec"/>
  <text x="140" y="490" font-family="Roboto, sans-serif" font-size="18" fill="#e91e63" text-anchor="middle">Imagem</text>
  
  <text x="220" y="460" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#333333">Caixa de Brigadeiros (12 unidades)</text>
  <text x="220" y="500" font-family="Roboto, sans-serif" font-size="18" fill="#757575">Sabores: Chocolate, Leite Ninho, Pistache</text>
  
  <text x="900" y="460" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#e91e63" text-anchor="end">R$ 45,00</text>
  
  <!-- Controle de quantidade -->
  <rect x="750" y="520" width="40" height="40" rx="5" ry="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="770" y="545" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">-</text>
  
  <rect x="790" y="520" width="60" height="40" rx="0" ry="0" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="820" y="545" font-family="Roboto, sans-serif" font-size="20" fill="#333333" text-anchor="middle">2</text>
  
  <rect x="850" y="520" width="40" height="40" rx="5" ry="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="870" y="545" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">+</text>
  
  <!-- Cupom de desconto -->
  <rect x="40" y="600" width="1000" height="80" rx="10" ry="10" fill="#f5f5f5"/>
  <text x="80" y="650" font-family="Roboto, sans-serif" font-size="24" fill="#757575">Cupom de desconto</text>
  <rect x="750" y="620" width="250" height="40" rx="20" ry="20" fill="#e91e63"/>
  <text x="875" y="645" font-family="Roboto, sans-serif" font-size="18" fill="white" text-anchor="middle">Aplicar</text>
  
  <!-- Resumo do pedido -->
  <rect x="40" y="700" width="1000" height="2" fill="#e0e0e0"/>
  <text x="40" y="750" font-family="Roboto, sans-serif" font-size="28" font-weight="bold" fill="#333333">Resumo do Pedido</text>
  
  <text x="40" y="800" font-family="Roboto, sans-serif" font-size="22" fill="#757575">Subtotal</text>
  <text x="1000" y="800" font-family="Roboto, sans-serif" font-size="22" fill="#757575" text-anchor="end">R$ 155,00</text>
  
  <text x="40" y="850" font-family="Roboto, sans-serif" font-size="22" fill="#757575">Taxa de entrega</text>
  <text x="1000" y="850" font-family="Roboto, sans-serif" font-size="22" fill="#757575" text-anchor="end">R$ 10,00</text>
  
  <text x="40" y="900" font-family="Roboto, sans-serif" font-size="22" fill="#757575">Desconto</text>
  <text x="1000" y="900" font-family="Roboto, sans-serif" font-size="22" fill="#757575" text-anchor="end">- R$ 0,00</text>
  
  <rect x="40" y="930" width="1000" height="1" fill="#e0e0e0"/>
  
  <text x="40" y="980" font-family="Roboto, sans-serif" font-size="28" font-weight="bold" fill="#333333">Total</text>
  <text x="1000" y="980" font-family="Roboto, sans-serif" font-size="28" font-weight="bold" fill="#e91e63" text-anchor="end">R$ 165,00</text>
  
  <!-- Endereço de entrega -->
  <rect x="40" y="1030" width="1000" height="2" fill="#e0e0e0"/>
  <text x="40" y="1080" font-family="Roboto, sans-serif" font-size="28" font-weight="bold" fill="#333333">Endereço de Entrega</text>
  
  <rect x="40" y="1100" width="1000" height="120" rx="10" ry="10" fill="#f5f5f5"/>
  <text x="80" y="1140" font-family="Roboto, sans-serif" font-size="22" font-weight="bold" fill="#333333">Casa</text>
  <text x="80" y="1180" font-family="Roboto, sans-serif" font-size="18" fill="#757575">Rua das Flores, 123 - Jardim Primavera</text>
  <text x="80" y="1210" font-family="Roboto, sans-serif" font-size="18" fill="#757575">São Paulo, SP - CEP 01234-567</text>
  
  <!-- Forma de pagamento -->
  <rect x="40" y="1240" width="1000" height="2" fill="#e0e0e0"/>
  <text x="40" y="1290" font-family="Roboto, sans-serif" font-size="28" font-weight="bold" fill="#333333">Forma de Pagamento</text>
  
  <rect x="40" y="1310" width="1000" height="100" rx="10" ry="10" fill="#f5f5f5"/>
  <circle cx="80" cy="1360" r="25" fill="#f8bbd0"/>
  <text x="120" y="1370" font-family="Roboto, sans-serif" font-size="22" font-weight="bold" fill="#333333">Cartão de Crédito</text>
  <text x="120" y="1400" font-family="Roboto, sans-serif" font-size="18" fill="#757575">**** **** **** 1234</text>
  
  <!-- Botão finalizar pedido -->
  <rect x="40" y="1450" width="1000" height="80" rx="40" ry="40" fill="#e91e63"/>
  <text x="540" y="1500" font-family="Roboto, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Finalizar Pedido</text>
  
  <!-- Barra de navegação inferior -->
  <rect x="0" y="1820" width="1080" height="100" fill="#e91e63"/>
  
  <!-- Ícones de navegação -->
  <circle cx="180" cy="1870" r="30" fill="#f8bbd0"/>
  <text x="180" y="1920" font-family="Roboto, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Início</text>
  
  <circle cx="360" cy="1870" r="30" fill="#f8bbd0"/>
  <text x="360" y="1920" font-family="Roboto, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Buscar</text>
  
  <circle cx="540" cy="1870" r="30" fill="#f8bbd0"/>
  <text x="540" y="1920" font-family="Roboto, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Pedidos</text>
  
  <circle cx="720" cy="1870" r="30" fill="#f8bbd0"/>
  <text x="720" y="1920" font-family="Roboto, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Chat</text>
  
  <circle cx="900" cy="1870" r="30" fill="#f8bbd0"/>
  <text x="900" y="1920" font-family="Roboto, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Perfil</text>
</svg>