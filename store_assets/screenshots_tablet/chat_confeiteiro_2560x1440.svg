<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2560" height="1440" viewBox="0 0 2560 1440" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo da tela -->
  <rect width="2560" height="1440" fill="#FFFFFF"/>
  
  <!-- Barra de status -->
  <rect width="2560" height="80" fill="#F8F8F8"/>
  <text x="1280" y="50" font-family="Arial" font-size="28" text-anchor="middle" fill="#333333">12:30</text>
  
  <!-- Cabeçalho do chat -->
  <rect x="0" y="80" width="2560" height="120" fill="#FFE4E1"/>
  <circle cx="120" cy="140" r="40" fill="#FFC0CB"/>
  <text x="120" y="150" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">MC</text>
  <text x="200" y="130" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Maria Confeitaria</text>
  <text x="200" y="170" font-family="Arial" font-size="20" fill="#666666">Online agora</text>
  
  <!-- Botão voltar -->
  <circle cx="2440" cy="140" r="30" fill="#FFFFFF"/>
  <polyline points="2455,125 2425,140 2455,155" fill="none" stroke="#333333" stroke-width="3"/>
  
  <!-- Layout de chat para tablet -->
  <rect x="60" y="240" width="2440" height="1040" rx="20" ry="20" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="2"/>
  
  <!-- Mensagens -->
  <!-- Mensagem do confeiteiro 1 -->
  <rect x="120" y="280" width="1200" height="100" rx="20" ry="20" fill="#F8F8F8"/>
  <text x="160" y="330" font-family="Arial" font-size="24" fill="#333333">Olá! Como posso ajudar com seu pedido de bolo de chocolate?</text>
  <text x="160" y="370" font-family="Arial" font-size="18" fill="#999999">10:15</text>
  
  <!-- Mensagem do cliente 1 -->
  <rect x="1240" y="400" width="1200" height="100" rx="20" ry="20" fill="#FFE4E1"/>
  <text x="1280" y="450" font-family="Arial" font-size="24" fill="#333333">Oi Maria! Gostaria de saber se posso personalizar o bolo com um tema infantil.</text>
  <text x="2400" y="490" font-family="Arial" font-size="18" text-anchor="end" fill="#999999">10:18</text>
  
  <!-- Mensagem do confeiteiro 2 -->
  <rect x="120" y="520" width="1200" height="150" rx="20" ry="20" fill="#F8F8F8"/>
  <text x="160" y="570" font-family="Arial" font-size="24" fill="#333333">Claro que sim! Temos várias opções de decoração infantil.</text>
  <text x="160" y="610" font-family="Arial" font-size="24" fill="#333333">Posso sugerir alguns temas populares como super-heróis, princesas ou animais.</text>
  <text x="160" y="650" font-family="Arial" font-size="18" fill="#999999">10:20</text>
  
  <!-- Mensagem do cliente 2 -->
  <rect x="1240" y="690" width="1200" height="100" rx="20" ry="20" fill="#FFE4E1"/>
  <text x="1280" y="740" font-family="Arial" font-size="24" fill="#333333">Adorei! Pode ser com tema de dinossauros? É para o aniversário do meu filho.</text>
  <text x="2400" y="780" font-family="Arial" font-size="18" text-anchor="end" fill="#999999">10:22</text>
  
  <!-- Mensagem do confeiteiro 3 com imagem -->
  <rect x="120" y="810" width="1200" height="300" rx="20" ry="20" fill="#F8F8F8"/>
  <text x="160" y="860" font-family="Arial" font-size="24" fill="#333333">Temos sim! Aqui está um exemplo de bolo com tema de dinossauros:</text>
  
  <!-- Imagem de exemplo -->
  <rect x="160" y="890" width="300" height="180" fill="#D2691E" rx="10" ry="10"/>
  <circle cx="260" cy="940" r="20" fill="#8B4513"/>
  <circle cx="310" cy="970" r="15" fill="#8B4513"/>
  <circle cx="210" cy="970" r="15" fill="#8B4513"/>
  <path d="M230,1000 Q260,1030 290,1000" fill="none" stroke="#8B4513" stroke-width="5"/>
  
  <text x="500" y="950" font-family="Arial" font-size="24" fill="#333333">Este é um dos nossos modelos. Podemos personalizar as cores</text>
  <text x="500" y="990" font-family="Arial" font-size="24" fill="#333333">e adicionar o nome do seu filho se desejar.</text>
  
  <text x="160" y="1090" font-family="Arial" font-size="18" fill="#999999">10:25</text>
  
  <!-- Mensagem do cliente 3 -->
  <rect x="1240" y="1130" width="1200" height="100" rx="20" ry="20" fill="#FFE4E1"/>
  <text x="1280" y="1180" font-family="Arial" font-size="24" fill="#333333">Perfeito! Quero esse mesmo. Pode adicionar o nome "Lucas" e ter 5 velinhas?</text>
  <text x="2400" y="1220" font-family="Arial" font-size="18" text-anchor="end" fill="#999999">10:28</text>
  
  <!-- Campo de digitação -->
  <rect x="120" y="1300" width="2200" height="80" rx="40" ry="40" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="180" y="1350" font-family="Arial" font-size="24" fill="#AAAAAA">Digite sua mensagem...</text>
  
  <!-- Botão enviar -->
  <circle cx="2400" cy="1340" r="40" fill="#FF69B4"/>
  <polygon points="2385,1330 2385,1350 2415,1340" fill="#FFFFFF"/>
  
  <!-- Barra de navegação inferior -->
  <rect y="1340" width="2560" height="100" fill="#FFE4E1"/>
  
  <!-- Ícone Home -->
  <circle cx="400" cy="1390" r="30" fill="none" stroke="#333333" stroke-width="2"/>
  <polyline points="380,1390 400,1370 420,1390" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="400" y1="1370" x2="400" y2="1410" stroke="#333333" stroke-width="2"/>
  
  <!-- Ícone Busca -->
  <circle cx="800" cy="1390" r="25" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="818" y1="1408" x2="830" y2="1420" stroke="#333333" stroke-width="3"/>
  
  <!-- Ícone Chat (ativo) -->
  <rect x="1180" y="1365" width="40" height="50" rx="5" ry="5" fill="#FF69B4"/>
  <line x1="1180" y1="1380" x2="1220" y2="1380" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="1180" y1="1395" x2="1220" y2="1395" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="1180" y1="1410" x2="1200" y2="1410" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Ícone Pedidos -->
  <rect x="1580" y="1365" width="40" height="50" rx="5" ry="5" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="1580" y1="1380" x2="1620" y2="1380" stroke="#333333" stroke-width="2"/>
  <line x1="1580" y1="1395" x2="1620" y2="1395" stroke="#333333" stroke-width="2"/>
  <line x1="1580" y1="1410" x2="1620" y2="1410" stroke="#333333" stroke-width="2"/>
  
  <!-- Ícone Perfil -->
  <circle cx="2000" cy="1390" r="25" fill="none" stroke="#333333" stroke-width="2"/>
  <circle cx="2000" cy="1375" r="10" fill="none" stroke="#333333" stroke-width="2"/>
  <path d="M1975,1410 Q2000,1395 2025,1410" fill="none" stroke="#333333" stroke-width="2"/>
</svg>