  <circle cx="70" cy="1530" r="10" fill="#FF69B4"/>
  <text x="100" y="1535" font-family="Arial" font-size="20" fill="#333333">Sem lactose (+R$ 10,00)</text>
  
  <!-- Opção 2 -->
  <rect x="40" y="1580" width="1000" height="60" rx="10" ry="10" fill="#F8F8F8"/>
  <circle cx="70" cy="1610" r="20" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="100" y="1615" font-family="Arial" font-size="20" fill="#333333">Sem glúten (+R$ 15,00)</text>
  
