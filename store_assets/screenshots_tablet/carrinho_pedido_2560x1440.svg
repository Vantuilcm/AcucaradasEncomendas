<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2560" height="1440" viewBox="0 0 2560 1440" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo da tela -->
  <rect width="2560" height="1440" fill="#FFFFFF"/>
  
  <!-- Barra de status -->
  <rect width="2560" height="80" fill="#F8F8F8"/>
  <text x="1280" y="50" font-family="Arial" font-size="28" text-anchor="middle" fill="#333333">12:30</text>
  
  <!-- Cabeçalho -->
  <rect x="0" y="80" width="2560" height="120" fill="#FFE4E1"/>
  <text x="1280" y="155" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#333333">Carrinho de Pedidos</text>
  
  <!-- Layout de duas colunas para tablet -->
  <!-- Coluna da esquerda - Itens do carrinho -->
  <rect x="60" y="240" width="1500" height="1040" rx="20" ry="20" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="2"/>
  
  <!-- Título da seção -->
  <text x="120" y="300" font-family="Arial" font-size="32" font-weight="bold" fill="#333333">Itens do Pedido</text>
  
  <!-- Item 1 -->
  <rect x="120" y="340" width="1380" height="200" rx="15" ry="15" fill="#F8F8F8"/>
  <rect x="150" y="370" width="140" height="140" fill="#D2691E"/>
  <text x="320" y="410" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Bolo de Chocolate com Morangos</text>
  <text x="320" y="450" font-family="Arial" font-size="22" fill="#666666">Sem lactose</text>
  <text x="320" y="490" font-family="Arial" font-size="24" font-weight="bold" fill="#FF69B4">R$ 99,90</text>
  
  <!-- Controle de quantidade -->
  <rect x="1200" y="420" width="40" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="1220" y="447" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">-</text>
  
  <rect x="1240" y="420" width="60" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="1270" y="447" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">1</text>
  
  <rect x="1300" y="420" width="40" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="1320" y="447" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">+</text>
  
  <!-- Botão remover -->
  <rect x="1380" y="420" width="40" height="40" rx="20" ry="20" fill="#FFFFFF" stroke="#FF0000" stroke-width="2"/>
  <text x="1400" y="447" font-family="Arial" font-size="24" text-anchor="middle" fill="#FF0000">×</text>
  
  <!-- Item 2 -->
  <rect x="120" y="570" width="1380" height="200" rx="15" ry="15" fill="#F8F8F8"/>
  <rect x="150" y="600" width="140" height="140" fill="#FFB6C1"/>
  <text x="320" y="640" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Cupcakes de Morango (6 unidades)</text>
  <text x="320" y="680" font-family="Arial" font-size="22" fill="#666666">Padrão</text>
  <text x="320" y="720" font-family="Arial" font-size="24" font-weight="bold" fill="#FF69B4">R$ 45,00</text>
  
  <!-- Controle de quantidade -->
  <rect x="1200" y="650" width="40" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="1220" y="677" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">-</text>
  
  <rect x="1240" y="650" width="60" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="1270" y="677" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">2</text>
  
  <rect x="1300" y="650" width="40" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="1320" y="677" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">+</text>
  
  <!-- Botão remover -->
  <rect x="1380" y="650" width="40" height="40" rx="20" ry="20" fill="#FFFFFF" stroke="#FF0000" stroke-width="2"/>
  <text x="1400" y="677" font-family="Arial" font-size="24" text-anchor="middle" fill="#FF0000">×</text>
  
  <!-- Cupom de desconto -->
  <text x="120" y="830" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Cupom de Desconto</text>
  <rect x="120" y="860" width="1100" height="70" rx="10" ry="10" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="150" y="905" font-family="Arial" font-size="24" fill="#AAAAAA">Digite seu cupom</text>
  <rect x="1240" y="860" width="260" height="70" rx="10" ry="10" fill="#FF69B4"/>
  <text x="1370" y="905" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">Aplicar</text>
  
  <!-- Entrega -->
  <text x="120" y="990" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Entrega</text>
  <rect x="120" y="1020" width="1380" height="100" rx="10" ry="10" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <text x="150" y="1065" font-family="Arial" font-size="24" fill="#333333">Rua das Flores, 123 - Jardim Primavera</text>
  <text x="150" y="1100" font-family="Arial" font-size="20" fill="#666666">Complemento: Apto 42</text>
  <rect x="1380" y="1050" width="40" height="40" rx="20" ry="20" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <polyline points="1390,1070 1400,1080 1410,1060" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Coluna da direita - Resumo e finalização -->
  <rect x="1620" y="240" width="880" height="1040" rx="20" ry="20" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="2"/>
  
  <!-- Título da seção -->
  <text x="1680" y="300" font-family="Arial" font-size="32" font-weight="bold" fill="#333333">Resumo do Pedido</text>
  
  <!-- Data e hora -->
  <text x="1680" y="370" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Data e Hora</text>
  <rect x="1680" y="400" width="760" height="100" rx="10" ry="10" fill="#F8F8F8"/>
  <text x="1710" y="445" font-family="Arial" font-size="24" fill="#333333">Entrega: 15/06/2023</text>
  <text x="1710" y="480" font-family="Arial" font-size="24" fill="#333333">Horário: 14:00 - 16:00</text>
  <rect x="2340" y="430" width="40" height="40" rx="20" ry="20" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <polyline points="2350,450 2360,460 2370,440" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Forma de pagamento -->
  <text x="1680" y="550" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Forma de Pagamento</text>
  <rect x="1680" y="580" width="760" height="100" rx="10" ry="10" fill="#F8F8F8"/>
  <text x="1710" y="625" font-family="Arial" font-size="24" fill="#333333">Cartão de Crédito</text>
  <text x="1710" y="660" font-family="Arial" font-size="20" fill="#666666">**** **** **** 4567</text>
  <rect x="2340" y="610" width="40" height="40" rx="20" ry="20" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <polyline points="2350,630 2360,640 2370,620" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Resumo de valores -->
  <text x="1680" y="730" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Resumo de Valores</text>
  <rect x="1680" y="760" width="760" height="250" rx="10" ry="10" fill="#F8F8F8"/>
  
  <text x="1710" y="810" font-family="Arial" font-size="24" fill="#333333">Subtotal</text>
  <text x="2340" y="810" font-family="Arial" font-size="24" text-anchor="end" fill="#333333">R$ 189,90</text>
  
  <text x="1710" y="860" font-family="Arial" font-size="24" fill="#333333">Taxa de entrega</text>
  <text x="2340" y="860" font-family="Arial" font-size="24" text-anchor="end" fill="#333333">R$ 12,00</text>
  
  <text x="1710" y="910" font-family="Arial" font-size="24" fill="#333333">Desconto</text>
  <text x="2340" y="910" font-family="Arial" font-size="24" text-anchor="end" fill="#FF69B4">- R$ 0,00</text>
  
  <line x1="1710" y1="940" x2="2340" y2="940" stroke="#DDDDDD" stroke-width="2"/>
  
  <text x="1710" y="980" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Total</text>
  <text x="2340" y="980" font-family="Arial" font-size="28" font-weight="bold" text-anchor="end" fill="#FF69B4">R$ 201,90</text>
  
  <!-- Botão finalizar pedido -->
  <rect x="1680" y="1050" width="760" height="80" rx="40" ry="40" fill="#FF69B4"/>
  <text x="2060" y="1100" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Finalizar Pedido</text>
  
  <!-- Política de cancelamento -->
  <text x="1680" y="1180" font-family="Arial" font-size="18" text-anchor="middle" fill="#666666">Ao finalizar, você concorda com nossa política de cancelamento</text>
  
  <!-- Barra de navegação inferior -->
  <rect y="1340" width="2560" height="100" fill="#FFE4E1"/>
  
  <!-- Ícone Home -->
  <circle cx="400" cy="1390" r="30" fill="none" stroke="#333333" stroke-width="2"/>
  <polyline points="380,1390 400,1370 420,1390" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="400" y1="1370" x2="400" y2="1410" stroke="#333333" stroke-width="2"/>
  
  <!-- Ícone Busca -->
  <circle cx="800" cy="1390" r="25" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="818" y1="1408" x2="830" y2="1420" stroke="#333333" stroke-width="3"/>
  
  <!-- Ícone Chat -->
  <rect x="1180" y="1365" width="40" height="50" rx="5" ry="5" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="1180" y1="1380" x2="1220" y2="1380" stroke="#333333" stroke-width="2"/>
  <line x1="1180" y1="1395" x2="1220" y2="1395" stroke="#333333" stroke-width="2"/>
  <line x1="1180" y1="1410" x2="1200" y2="1410" stroke="#333333" stroke-width="2"/>
  
  <!-- Ícone Pedidos -->
  <rect x="1580" y="1365" width="40" height="50" rx="5" ry="5" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="1580" y1="1380" x2="1620" y2="1380" stroke="#333333" stroke-width="2"/>
  <line x1="1580" y1="1395" x2="1620" y2="1395" stroke="#333333" stroke-width="2"/>
  <line x1="1580" y1="1410" x2="1620" y2="1410" stroke="#333333" stroke-width="2"/>
  
  <!-- Ícone Perfil (ativo) -->
  <circle cx="2000" cy="1390" r="25" fill="#FF69B4"/>
  <circle cx="2000" cy="1375" r="10" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M1975,1410 Q2000,1395 2025,1410" fill="none" stroke="#FFFFFF" stroke-width="2"/>
</svg>