<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotipo A√ßucaradas Encomendas (PNG Transparente)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%), 
                linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ccc 75%), 
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .logo-container {
            width: 1024px;
            height: 1024px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            background-color: transparent;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .logo-icon {
            font-size: 200px;
            margin-bottom: 20px;
            position: relative;
            filter: drop-shadow(0px 6px 12px rgba(0,0,0,0.2));
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -30px;
            width: 250px;
            height: 80px;
            background: linear-gradient(to right, #FF69B4, #FF8CC6);
            z-index: -1;
            border-radius: 50%;
            transform: rotate(-5deg);
            filter: blur(20px);
            opacity: 0.3;
        }
        
        .logo-text {
            font-size: 150px;
            font-weight: 900;
            background: linear-gradient(to right, #FF69B4, #FF8CC6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            margin-bottom: 10px;
            line-height: 1.1;
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.15));
        }
        
        .tagline {
            font-size: 60px;
            color: #FF69B4;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .logo-circle {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.08);
            z-index: 1;
        }
        
        .logo-details {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 10px;
            font-size: 18px;
            color: #777;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 20;
        }
        
        .download-tip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .download-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF69B4;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }
        
        .download-btn:hover {
            background-color: #ff4aa6;
        }
        
        @media print {
            body {
                background: transparent;
            }
            
            .download-tip, .logo-details, .download-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="download-tip">Para salvar como PNG: Clique com o bot√£o direito ‚Üí "Salvar imagem como..."</div>
    
    <div class="logo-container">
        <div class="logo-circle"></div>
        <div class="logo">
            <div class="logo-icon">üßÅ</div>
            <div class="logo-text">A√ßucaradas</div>
            <div class="tagline">Encomendas</div>
        </div>
        <div class="logo-details">PNG Transparente - 1024x1024px</div>
    </div>
    
    <button class="download-btn" onclick="window.print()">Exportar como PNG</button>
    
    <script>
        // Adiciona funcionalidade para impress√£o com fundo transparente
        document.querySelector('.download-btn').addEventListener('click', function() {
            // Prepara a p√°gina para impress√£o
            window.print();
        });
    </script>
</body>
</html>
