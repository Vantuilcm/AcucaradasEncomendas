# Configuração do SonarQube para Açucaradas Encomendas

# Informações do projeto
sonar.projectKey=acucaradas-encomendas
sonar.projectName=Acucaradas Encomendas
sonar.projectVersion=1.0

# Caminho para os arquivos de origem
sonar.sources=src

# Exclusões
sonar.exclusions=node_modules/**,**/*.test.js,**/*.spec.js,**/__tests__/**

# Cobertura de testes
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configurações específicas para React Native
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.typescript.file.suffixes=.ts,.tsx

# Configurações de segurança
sonar.security.enabled=true
sonar.security.vulnerabilityReportPaths=security-scan.json

# Configurações de qualidade
sonar.qualitygate.wait=true