  <polygon points="220,780 235,810 270,815 245,840 255,875 220,855 185,875 195,840 170,815 205,810" fill="#FFD700"/>
  <polygon points="280,780 295,810 330,815 305,840 315,875 280,855 245,875 255,840 230,815 265,810" fill="#FFD700"/>
  
