<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:dc="http://purl.org/dc/elements/1.1/">
  <!-- Definindo as cores do gradiente -->
  <defs>
    <linearGradient id="gradienteCupcake" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8CC6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadowEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo de fundo -->
  <circle cx="512" cy="512" r="450" fill="#fff2f8" opacity="0.7" />
  
  <!-- Grupo do ícone do cupcake com sombra -->
  <g transform="translate(512, 370)" fill="url(#gradienteCupcake)" filter="url(#shadowEffect)">
    <!-- Base do cupcake -->
    <path d="M-80,40 L80,40 L60,140 L-60,140 Z" />
    
    <!-- Cobertura do cupcake -->
    <path d="M-100,-20 C-100,-80 -40,-110 0,-110 C40,-110 100,-80 100,-20 C100,20 80,40 0,40 C-80,40 -100,20 -100,-20 Z" />
    
    <!-- Confeito no topo -->
    <circle cx="0" cy="-100" r="16" fill="#fff" />
    
    <!-- Granulados decorativos -->
    <circle cx="-60" cy="-40" r="10" fill="#fff" />
    <circle cx="40" cy="-60" r="8" fill="#fff" />
    <circle cx="60" cy="-20" r="10" fill="#fff" />
    <circle cx="-40" cy="-80" r="6" fill="#fff" />
    <circle cx="20" cy="-30" r="8" fill="#fff" />
  </g>
  
  <!-- Texto "Açucaradas" com sombra -->
  <g filter="url(#shadowEffect)">
    <text x="512" y="620" font-family="Montserrat, 'Segoe UI', Arial, sans-serif" font-weight="900" font-size="90" text-anchor="middle" fill="#FF69B4">Açucaradas</text>
  </g>
  
  <!-- Texto "Encomendas" -->
  <text x="512" y="690" font-family="Montserrat, 'Segoe UI', Arial, sans-serif" font-weight="600" font-size="42" text-anchor="middle" fill="#FF69B4">Encomendas</text>
  
  <!-- Metadados -->
  <metadata>
    <rdf:RDF>
      <rdf:Description>
        <dc:title>Açucaradas Encomendas - Logo</dc:title>
        <dc:creator>Açucaradas Encomendas</dc:creator>
        <dc:description>Logotipo em vetor da Açucaradas Encomendas</dc:description>
        <dc:date>2025-05-05</dc:date>
        <dc:format>image/svg+xml</dc:format>
        <dc:type>Logo</dc:type>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg> 