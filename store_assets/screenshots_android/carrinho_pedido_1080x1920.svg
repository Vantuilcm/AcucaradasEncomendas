<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo da tela -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  
  <!-- Barra de status -->
  <rect width="1080" height="80" fill="#F8F8F8"/>
  <text x="540" y="50" font-family="Arial" font-size="28" text-anchor="middle" fill="#333333">12:30</text>
  
  <!-- Cabeçalho -->
  <rect y="80" width="1080" height="120" fill="#FFE4E1"/>
  <text x="540" y="155" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#FF69B4">Carrinho</text>
  
  <!-- Botão voltar -->
  <circle cx="60" cy="140" r="30" fill="#FFFFFF"/>
  <polyline points="70,120 50,140 70,160" fill="none" stroke="#333333" stroke-width="3"/>
  
  <!-- Itens do carrinho -->
  <text x="40" y="250" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Itens do pedido</text>
  
  <!-- Item 1 -->
  <rect x="40" y="280" width="1000" height="200" rx="15" ry="15" fill="#F8F8F8"/>
  <rect x="60" y="300" width="160" height="160" rx="10" ry="10" fill="#D2691E"/>
  
  <text x="240" y="340" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Bolo de Chocolate com Morangos</text>
  <text x="240" y="380" font-family="Arial" font-size="20" fill="#666666">Sem lactose</text>
  <text x="240" y="420" font-family="Arial" font-size="24" font-weight="bold" fill="#FF69B4">R$ 99,90</text>
  
  <!-- Controle de quantidade -->
  <circle cx="900" cy="380" r="25" fill="#FFFFFF" stroke="#FF69B4" stroke-width="2"/>
  <line x1="885" y1="380" x2="915" y2="380" stroke="#FF69B4" stroke-width="2"/>
  
  <rect x="930" y="365" width="50" height="30" fill="#FFFFFF" stroke="#DDDDDD"/>
  <text x="955" y="385" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333">1</text>
  
  <circle cx="1010" cy="380" r="25" fill="#FFFFFF" stroke="#FF69B4" stroke-width="2"/>
  <line x1="995" y1="380" x2="1025" y2="380" stroke="#FF69B4" stroke-width="2"/>
  <line x1="1010" y1="365" x2="1010" y2="395" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Item 2 -->
  <rect x="40" y="500" width="1000" height="200" rx="15" ry="15" fill="#F8F8F8"/>
  <rect x="60" y="520" width="160" height="160" rx="10" ry="10" fill="#FFB6C1"/>
  
  <text x="240" y="560" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Cupcakes (6 unidades)</text>
  <text x="240" y="600" font-family="Arial" font-size="20" fill="#666666">Sabores variados</text>
  <text x="240" y="640" font-family="Arial" font-size="24" font-weight="bold" fill="#FF69B4">R$ 42,00</text>
  
  <!-- Controle de quantidade -->
  <circle cx="900" cy="600" r="25" fill="#FFFFFF" stroke="#FF69B4" stroke-width="2"/>
  <line x1="885" y1="600" x2="915" y2="600" stroke="#FF69B4" stroke-width="2"/>
  
  <rect x="930" y="585" width="50" height="30" fill="#FFFFFF" stroke="#DDDDDD"/>
  <text x="955" y="605" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333">1</text>
  
  <circle cx="1010" cy="600" r="25" fill="#FFFFFF" stroke="#FF69B4" stroke-width="2"/>
  <line x1="995" y1="600" x2="1025" y2="600" stroke="#FF69B4" stroke-width="2"/>
  <line x1="1010" y1="585" x2="1010" y2="615" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Cupom de desconto -->
  <text x="40" y="750" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Cupom de desconto</text>
  
  <rect x="40" y="780" width="800" height="60" rx="10" ry="10" fill="#F8F8F8"/>
  <text x="60" y="820" font-family="Arial" font-size="20" fill="#AAAAAA">Digite seu cupom</text>
  
  <rect x="860" y="780" width="180" height="60" rx="10" ry="10" fill="#FF69B4"/>
  <text x="950" y="820" font-family="Arial" font-size="20" text-anchor="middle" fill="#FFFFFF">Aplicar</text>
  
  <!-- Entrega -->
  <text x="40" y="890" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Entrega</text>
  
  <rect x="40" y="920" width="1000" height="120" rx="15" ry="15" fill="#F8F8F8"/>
  <text x="60" y="960" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">Endereço de entrega</text>
  <text x="60" y="1000" font-family="Arial" font-size="18" fill="#666666">Rua das Flores, 123 - Jardim Primavera - São Paulo, SP</text>
  <text x="900" y="980" font-family="Arial" font-size="18" fill="#FF69B4">Alterar</text>
  
  <!-- Data e hora -->
  <text x="40" y="1090" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Data e hora</text>
  
  <rect x="40" y="1120" width="1000" height="120" rx="15" ry="15" fill="#F8F8F8"/>
  <text x="60" y="1160" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">Entrega programada</text>
  <text x="60" y="1200" font-family="Arial" font-size="18" fill="#666666">15/05/2023 - Entre 14:00 e 16:00</text>
  <text x="900" y="1180" font-family="Arial" font-size="18" fill="#FF69B4">Alterar</text>
  
  <!-- Forma de pagamento -->
  <text x="40" y="1290" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Forma de pagamento</text>
  
  <rect x="40" y="1320" width="1000" height="120" rx="15" ry="15" fill="#F8F8F8"/>
  <text x="60" y="1360" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">Cartão de crédito</text>
  <text x="60" y="1400" font-family="Arial" font-size="18" fill="#666666">**** **** **** 5678 - Visa</text>
  <text x="900" y="1380" font-family="Arial" font-size="18" fill="#FF69B4">Alterar</text>
  
  <!-- Resumo do pedido -->
  <text x="40" y="1490" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">Resumo do pedido</text>
  
  <rect x="40" y="1520" width="1000" height="200" rx="15" ry="15" fill="#F8F8F8"/>
  
  <text x="60" y="1560" font-family="Arial" font-size="20" fill="#666666">Subtotal</text>
  <text x="940" y="1560" font-family="Arial" font-size="20" text-anchor="end" fill="#666666">R$ 141,90</text>
  
  <text x="60" y="1600" font-family="Arial" font-size="20" fill="#666666">Taxa de entrega</text>
  <text x="940" y="1600" font-family="Arial" font-size="20" text-anchor="end" fill="#666666">R$ 15,00</text>
  
  <text x="60" y="1640" font-family="Arial" font-size="20" fill="#666666">Desconto</text>
  <text x="940" y="1640" font-family="Arial" font-size="20" text-anchor="end" fill="#FF69B4">- R$ 0,00</text>
  
  <line x1="60" y1="1660" x2="940" y2="1660" stroke="#DDDDDD" stroke-width="2"/>
  
  <text x="60" y="1700" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Total</text>
  <text x="940" y="1700" font-family="Arial" font-size="24" font-weight="bold" text-anchor="end" fill="#FF69B4">R$ 156,90</text>
  
  <!-- Botão finalizar pedido -->
  <rect x="40" y="1750" width="1000" height="80" rx="40" ry="40" fill="#FF69B4"/>
  <text x="540" y="1800" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Finalizar pedido</text>
  
  <!-- Barra de navegação inferior -->
  <rect y="1820" width="1080" height="100" fill="#FFE4E1"/>
  
  <!-- Ícone Home -->
  <circle cx="180" cy="1870" r="30" fill="none" stroke="#333333" stroke-width="2"/>
  <polyline points="160,1870 180,1850 200,1870" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="180" y1="1850" x2="180" y2="1890" stroke="#333333" stroke-width="2"/>
  
  <!-- Ícone Busca -->
  <circle cx="360" cy="1870" r="25" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="378" y1="1888" x2="390" y2="1900" stroke="#333333" stroke-width="3"/>
  
  <!-- Ícone Chat -->
  <rect x="520" y="1845" width="40" height="50" rx="5" ry="5" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="520" y1="1860" x2="560" y2="1860" stroke="#333333" stroke-width="2"/>
  <line x1="520" y1="1875" x2="560" y2="1875" stroke="#333333" stroke-width="2"/>
  <line x1="520" y1="1890" x2="540" y2="1890" stroke="#333333" stroke-width="2"/>
  
  <!-- Ícone Pedidos (ativo) -->
  <rect x="700" y="1845" width="40" height="50" rx="5" ry="5" fill="#FF69B4"/>
  <line x1="700" y1="1860" x2="740" y2="1860" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="700" y1="1875" x2="740" y2="1875" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="700" y1="1890" x2="740" y2="1890" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Ícone Perfil -->
  <circle cx="900" cy="1870" r="25" fill="none" stroke="#333333" stroke-width="2"/>
  <circle cx="900" cy="1855" r="10" fill="none" stroke="#333333" stroke-width="2"/>
  <path d="M875,1890 Q900,1875 925,1890" fill="none" stroke="#333333" stroke-width="2"/>
</svg>