<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Fundo gradiente rosa -->
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo rosa -->
  <rect width="400" height="400" fill="url(#pinkGradient)" rx="60" ry="60"/>
  
  <!-- Chapéu de chef -->
  <g transform="translate(200, 120)">
    <!-- Base do chapéu -->
    <ellipse cx="0" cy="80" rx="85" ry="15" fill="#FFFFFF" stroke="#FF1493" stroke-width="3"/>
    
    <!-- Corpo do chapéu -->
    <path d="M -80 80 Q -80 20 -60 -10 Q -40 -40 0 -50 Q 40 -40 60 -10 Q 80 20 80 80 Z" 
          fill="url(#hatGradient)" stroke="#FF1493" stroke-width="3"/>
    
    <!-- Detalhes do chapéu (pregas) -->
    <line x1="-50" y1="-30" x2="-45" y2="60" stroke="#FF1493" stroke-width="2" opacity="0.6"/>
    <line x1="-25" y1="-45" x2="-20" y2="65" stroke="#FF1493" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-50" x2="5" y2="70" stroke="#FF1493" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="-45" x2="30" y2="65" stroke="#FF1493" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="-30" x2="55" y2="60" stroke="#FF1493" stroke-width="2" opacity="0.6"/>
    
    <!-- Faixa do chapéu -->
    <rect x="-75" y="65" width="150" height="20" fill="#FF1493" rx="10"/>
  </g>
  
  <!-- Rosto da chef -->
  <g transform="translate(200, 240)">
    <!-- Contorno do rosto -->
    <circle cx="0" cy="0" r="70" fill="#FFFFFF" stroke="#333" stroke-width="3"/>
    
    <!-- Cabelo -->
    <path d="M -65 -20 Q -70 -40 -50 -50 Q -30 -60 0 -55 Q 30 -60 50 -50 Q 70 -40 65 -20 Q 60 0 50 10 Q 30 15 0 10 Q -30 15 -50 10 Q -60 0 -65 -20 Z" 
          fill="#000000"/>
    
    <!-- Olhos -->
    <ellipse cx="-25" cy="-15" rx="8" ry="12" fill="#FFFFFF"/>
    <ellipse cx="25" cy="-15" rx="8" ry="12" fill="#FFFFFF"/>
    <circle cx="-25" cy="-15" r="5" fill="#333"/>
    <circle cx="25" cy="-15" r="5" fill="#333"/>
    <circle cx="-23" cy="-17" r="2" fill="#FFFFFF"/>
    <circle cx="27" cy="-17" r="2" fill="#FFFFFF"/>
    
    <!-- Cílios -->
    <path d="M -35 -20 Q -32 -25 -30 -22" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M -25 -25 Q -23 -30 -20 -27" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M -15 -20 Q -13 -25 -10 -22" stroke="#333" stroke-width="2" fill="none"/>
    
    <path d="M 35 -20 Q 32 -25 30 -22" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M 25 -25 Q 23 -30 20 -27" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M 15 -20 Q 13 -25 10 -22" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Sobrancelhas -->
    <path d="M -35 -25 Q -25 -30 -15 -25" stroke="#333" stroke-width="3" fill="none"/>
    <path d="M 15 -25 Q 25 -30 35 -25" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Nariz -->
    <path d="M -2 -5 Q 0 0 2 -5" stroke="#DDD" stroke-width="2" fill="none"/>
    
    <!-- Boca -->
    <path d="M -15 15 Q 0 25 15 15" stroke="#FF1493" stroke-width="3" fill="none"/>
    
    <!-- Bochechas rosadas -->
    <circle cx="-40" cy="5" r="8" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="40" cy="5" r="8" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Sombra suave -->
  <ellipse cx="200" cy="380" rx="120" ry="15" fill="#000000" opacity="0.1"/>
</svg>