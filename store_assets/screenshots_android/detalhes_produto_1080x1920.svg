  <rect x="700" y="1845" width="40" height="50" rx="5" ry="5" fill="none" stroke="#333333" stroke-width="2"/>
  <line x1="700" y1="1860" x2="740" y2="1860" stroke="#333333" stroke-width="2"/>
  <line x1="700" y1="1875" x2="740" y2="1875" stroke="#333333" stroke-width="2"/>
  <line x1="700" y1="1890" x2="740" y2="1890" stroke="#333333" stroke-width="2"/>
  
