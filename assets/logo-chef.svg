<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9ec7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="60" ry="60"/>
  
  <!-- Chef hat base -->
  <ellipse cx="200" cy="180" rx="85" ry="25" fill="#e91e63"/>
  <ellipse cx="200" cy="175" rx="85" ry="25" fill="url(#hatGradient)"/>
  
  <!-- Chef hat top -->
  <path d="M 120 175 Q 120 120 150 100 Q 180 80 200 85 Q 220 80 250 100 Q 280 120 280 175 Q 280 160 270 150 Q 250 130 200 130 Q 150 130 130 150 Q 120 160 120 175 Z" fill="url(#hatGradient)" stroke="#e91e63" stroke-width="3"/>
  
  <!-- Hat pleats -->
  <path d="M 140 140 L 145 170" stroke="#e91e63" stroke-width="2" fill="none"/>
  <path d="M 160 135 L 165 170" stroke="#e91e63" stroke-width="2" fill="none"/>
  <path d="M 180 132 L 185 170" stroke="#e91e63" stroke-width="2" fill="none"/>
  <path d="M 200 130 L 205 170" stroke="#e91e63" stroke-width="2" fill="none"/>
  <path d="M 220 132 L 215 170" stroke="#e91e63" stroke-width="2" fill="none"/>
  <path d="M 240 135 L 235 170" stroke="#e91e63" stroke-width="2" fill="none"/>
  <path d="M 260 140 L 255 170" stroke="#e91e63" stroke-width="2" fill="none"/>
  
  <!-- Face outline -->
  <circle cx="200" cy="250" r="70" fill="#ffffff" stroke="#e91e63" stroke-width="4"/>
  
  <!-- Hair -->
  <path d="M 140 220 Q 130 200 140 190 Q 150 180 170 185 Q 190 180 200 185 Q 210 180 230 185 Q 250 180 260 190 Q 270 200 260 220 Q 250 210 230 215 Q 210 210 200 215 Q 190 210 170 215 Q 150 210 140 220 Z" fill="#000000"/>
  
  <!-- Eyes -->
  <ellipse cx="180" cy="235" rx="8" ry="12" fill="#000000"/>
  <ellipse cx="220" cy="235" rx="8" ry="12" fill="#000000"/>
  <circle cx="182" cy="232" r="2" fill="#ffffff"/>
  <circle cx="222" cy="232" r="2" fill="#ffffff"/>
  
  <!-- Eyelashes -->
  <path d="M 172 225 L 170 220" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 176 223 L 174 218" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 180 222 L 178 217" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 184 223 L 182 218" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 188 225 L 186 220" stroke="#000000" stroke-width="1.5" fill="none"/>
  
  <path d="M 212 225 L 214 220" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 216 223 L 218 218" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 220 222 L 222 217" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 224 223 L 226 218" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 228 225 L 230 220" stroke="#000000" stroke-width="1.5" fill="none"/>
  
  <!-- Eyebrows -->
  <path d="M 170 220 Q 180 215 190 220" stroke="#000000" stroke-width="2" fill="none"/>
  <path d="M 210 220 Q 220 215 230 220" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <path d="M 195 250 Q 200 255 205 250" stroke="#000000" stroke-width="1.5" fill="none"/>
  
  <!-- Mouth -->
  <path d="M 185 270 Q 200 280 215 270" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Ears -->
  <ellipse cx="140" cy="250" rx="8" ry="15" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <ellipse cx="260" cy="250" rx="8" ry="15" fill="#ffffff" stroke="#000000" stroke-width="1"/>
</svg>